<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="boton.css">
	<style>
		body{font-family: Arial; background-color: #18A383; box-sizing: border-box;}

		form{
			background-color: white;
			border-radius: 3px;
			color: #999;
			font-size: 0.8em;
			padding: 20px;
			margin: 0 auto;
			width: 300px;
		}

		input, textarea{
			border: 0;
			outline: none;

			width: 280px;
		}

		.field{
			border: solid 1px #ccc;
			padding: 10px;

			
		}

		.field:focus{
			border-color: #18A383;
		}

		.center-content{
			text-align: center;
		}

	</style>

	<style type="text/css">.btn{
	border-radius: 3px;
	display: inline-block;
	padding: 20px 15px;
	text-decoration: none;
	text-shadow: 0 1px 0 rgba(255,255,255,0.3);
	box-shadow: 0 1px 1px rgba(0,0,0,0.3); 
}

.btn-green{
	color: white;
	background-color: #3CC93F;
}
.btn-green:hover{
	background-color: #37B839;	
}
.btn-green:active{
	background-color: #29962A;
}</style>
</head>
<body>
	<form name="contact" method="POST" data-netlify="true">
		<p>Nombre:</p>
		<input type="text" name="name" class="field"> <br/>

		<p>Correo electr√≥nico:</p>
		<input type="email" name="email" class="field"> <br/>

		<p>Asunto:</p>
		<input type="text" class="field"> <br/>

		<p>Mensaje:</p>
		<textarea class="field"></textarea> <br/>

		<p class="center-content">
			<BUTTON type="submit" class="btn btn-green" value="Enviar Datos">
		</p>

	</form>
</body>
</html>
